<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Device</title>
  </head>

  <body class="bg-blend-normal bg-slate-200">
    <header class="bg-stone-900 flex justify-between items-center">
      <a href="./index.html" class="text-white ml-5">Back</a>

      <p class="text-center text-4xl text-white py-3 px-3 font-bold">
        Device Info
      </p>
      <div></div>
    </header>

    <main>
      <div class="bg-white shadow overflow-hidden sm:rounded-lg mx-7 my-10">
        <div class="px-4 py-5 sm:px-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            Device Info
          </h3>
        </div>

        <div class="border-t border-gray-200">
          <dl>
            <div
              class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
            >
              <dt class="text-sm font-medium text-gray-500">Device ID</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                <span id="device-id">...</span>
              </dd>
            </div>

            <div
              class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
            >
              <dt class="text-sm font-medium text-gray-500">Device Name</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                <span id="device-name">...</span>
              </dd>
            </div>

            <div
              class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
            >
              <dt class="text-sm font-medium text-gray-500">Gauge Chart</dt>
              <dd>
                <div id="chart_div" class="w-fit mx-auto my-5"></div>
              </dd>
            </div>
          </dl>
        </div>
      </div>
    </main>

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="module" src="./src/scripts/device.js"></script>
  </body>
</html>
